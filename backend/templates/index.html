<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Article Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- âœ… Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header text-center bg-primary text-white">
            <h4 class="mb-0">ðŸ§  AI Article Generator</h4>
          </div>
          <div class="card-body">
            <form method="POST">
              <!-- Keyword Input -->
              <div class="mb-3">
                <label for="keyword" class="form-label">Keyword</label>
                <input type="text" name="keyword" id="keyword" class="form-control" placeholder="Enter your keyword" required>
              </div>

              <!-- Article Type Dropdown -->
              <div class="mb-3">
                <label for="article_type" class="form-label">Article Type</label>
                <select name="article_type" id="article_type" class="form-select" required>
                  <option value="" disabled selected>Select article type</option>
                  <option value="informational">Informational</option>
                  <option value="howto">How-to Guide</option>
                  <option value="listicle">Listicle</option>
                  <option value="comparison">Comparison</option>
                  <option value="ultimate_guide">Ultimate Guide</option>
                </select>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Generate Article</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-muted text-center small">
            Powered by ChatGPT & Flask | Drafts sent to WordPress
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- âœ… Bootstrap 5 JS (optional for some interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
